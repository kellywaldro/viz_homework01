    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
    
<body>
    <svg width= 500 height = 800>
    </svg>
</body>

<script>

    //    Problem statement: Create rectangles for every data point and 
    //                       Join the data such that the width of the rectangle 
    //                       corresponds to the age value. Adjust the height, x and y
    
    var dataSet = [
        {
            "name": "John",
            "age": 30
        },
        {
            "name": "Emily",
            "age": 50
        },
        {
            "name": "Michael",
            "age": 25
        },
        {
            "name": "Sarah",
            "age": 15
        },
        {
            "name": "David",
            "age": 80
        }
    ];

    var ages = function (d) {
        return d.age;
    }

   var svg = d3.select('svg')

   svg.selectAll("rect")
        .enter().append("rect")
        .data(dataSet)
        .join('rect')
        .attr('height', 20)
        .attr('width', ages)


</script>

</html>
